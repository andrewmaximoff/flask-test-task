{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-box" id="login-box">
    <div class="header">Login</div>
    <form method="post">
        {{ form.csrf_token }}
        <div class="body bg-gray">
            <div class="form-group">
                <ul>
                    {% if error %}
                    <li>
                        {{error}}
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" type="email" placeholder="Email" value="{{form.email.data}}">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Login</button>

            <p><a href="#">I forgot my password</a></p>

            <a href="{{ url_for('auth.register') }}" class="text-center">Register a new membership</a>
        </div>
    </form>
</div>
{% endblock %}
