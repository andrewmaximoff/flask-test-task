{% extends "base.html" %}

{% block title %}Create record{% endblock %}

{% block navbar %}
  {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <form method=post>
                {{ form.csrf_token }}
                <h1><label for="description">New record</label></h1>
                <ul>
                    {% for error in form.description.errors %}
                        <li class="text-red">
                            {{ error }}
                        </li>
                    {% endfor %}
                </ul>
                <textarea class="form-control" name="description" id="description" cols="100" rows="10">{{form.description.data}}</textarea>
                <button type=submit class="btn btn-primary">Save</button>
            </form>
      </div>
    </div>
{% endblock %}
