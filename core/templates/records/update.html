{% extends "base.html" %}

{% block title %}Update record{% endblock %}

{% block navbar %}
  {% include 'navbar.html' %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <form method=post>
                {{ form.csrf_token }}
                <h1><label for="description">Update record</label></h1>
                <ul>
                    {% for error in form.description.errors %}
                        <li class="text-red">
                            {{ error }}
                        </li>
                    {% endfor %}
                </ul>
                <textarea class="form-control" name="description" id="description" cols="100" rows="10">{{form.description.data}}</textarea>
                <button type=submit class="btn btn-primary">Update</button>
            </form>
            <form action="{{ url_for('records.delete', record_id=record_id) }}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
            </form>
        </div>
    </div>
{% endblock %}
