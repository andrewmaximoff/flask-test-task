{% extends "base.html" %}

{% block title %}Update record{% endblock %}

{% block navbar %}
  {% include 'navbar.html' %}
{% endblock %}

{% block content %}
  <div class="text-area">
    <h1>Update record</h1>
    <form method=post>
      {{ form.csrf_token }}
        <ul>
          {% for error in form.description.errors %}
          <li>
            {{ error }}
          </li>
          {% endfor %}
        </ul>
      <textarea name="description" id="description" cols="100" rows="10">{{form.description.data}}</textarea>
      <button type=submit class="btn btn-primary">Update</button>
    </form>
    <form action="{{ url_for('records.delete', record_id=record_id) }}" method="post">
      <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  </div>
{% endblock %}
